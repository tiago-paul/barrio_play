    <script>
        function switchTab(tabName) {
            // Hide all tab contents
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(tab => {
                tab.classList.remove('active');
            });

            // Remove active class from all tab buttons
            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach(button => {
                button.classList.remove('active');
            });

            // Show selected tab content
            document.getElementById(tabName).classList.add('active');

            // Add active class to clicked button
            event.target.classList.add('active');

            // Reset filters
            document.querySelectorAll('.genre-tag').forEach(tag => {
                tag.classList.remove('active');
            });
        }

        function searchContent(section, searchTerm) {
            const grid = document.getElementById(section + '-grid');
            const cards = grid.querySelectorAll('.content-card');
            
            cards.forEach(card => {
                const title = card.getAttribute('data-title').toLowerCase();
                if (title.includes(searchTerm.toLowerCase())) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        function filterGenre(genre) {
            // Toggle active state
            event.target.classList.toggle('active');
            
            // Get active tab
            const activeTab = document.querySelector('.tab-content.active');
            const grid = activeTab.querySelector('.content-grid');
            const cards = grid.querySelectorAll('.content-card');
            
            // Get all active genres
            const activeGenres = Array.from(activeTab.querySelectorAll('.genre-tag.active'))
                .map(tag => tag.textContent);
            
            if (activeGenres.length === 0) {
                // Show all if no filters active
                cards.forEach(card => {
                    card.style.display = 'block';
                });
            } else {
                // Filter by active genres
                cards.forEach(card => {
                    const cardGenre = card.getAttribute('data-genre');
                    if (activeGenres.includes(cardGenre)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            }
        }

        // Function to open movie page
        function openMovie(url) {
            window.location.href = url;
        }

        // Function to open TV show page
        function openShow(url) {
            window.location.href = url;
        }
    </script>
